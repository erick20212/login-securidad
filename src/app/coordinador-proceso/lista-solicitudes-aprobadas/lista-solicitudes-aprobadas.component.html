<div class="lista-container">
  <h1>Lista de Solicitudes Aprobadas</h1>

  <!-- Loader -->
  <div *ngIf="isLoading" class="loader">Cargando solicitudes aprobadas...</div>

  <!-- Listado de Solicitudes Aprobadas -->
  <div *ngIf="!isLoading && solicitudes.length > 0" class="solicitudes-grid">
    <div *ngFor="let solicitud of solicitudes" class="solicitud-card">
      <div class="solicitud-info">
        <p><strong>Nombre:</strong> {{ solicitud.estudiante?.nombre || 'N/A' }}</p>
        <p><strong>Código:</strong> {{ solicitud.estudiante?.codigo || 'N/A' }}</p>
        <p><strong>Empresa:</strong> {{ solicitud.empresa?.razonSocial || 'N/A' }}</p>
        <p><strong>Estado:</strong>
          <span class="aprobada">Aprobada</span>
        </p>
      </div>

      <div class="solicitud-actions">
        <button class="view-button" (click)="mostrarDetalle(solicitud)">
          <i class="fas fa-eye"></i> Ver Detalles
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje de "No hay solicitudes aprobadas" -->
  <div *ngIf="!isLoading && solicitudes.length === 0">
    <p>No hay solicitudes aprobadas disponibles.</p>
  </div>

  <!-- Modal de Detalle de Aprobación -->
  <app-detalle-aprobacion #detalleAprobacionComponent></app-detalle-aprobacion>
</div>

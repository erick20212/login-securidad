<div class="container">
  <div class="content-row">
    <!-- Sección de Estadísticas de Roles (Tabla) -->
    <div *ngIf="rolesData && rolesData.length > 0" class="roles-section">
      <h3 class="section-title">Estadísticas de Roles</h3>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Rol</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of rolesData">
            <td>{{ role.nombre }}</td>
            <td>{{ role.cantidad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Mensaje si no hay datos -->
    <div *ngIf="!rolesData || rolesData.length === 0" class="no-data-message">
      No se encontraron datos de roles.
    </div>
  
    <!-- Sección de Gráfico de Roles -->
    <div *ngIf="rolesData && rolesData.length > 0" class="chart-section">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        chartType="bar"
        class="chart-canvas"
      ></canvas>
    </div>
  </div>
</div>

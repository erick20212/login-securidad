<div class="lista-container">
  <h1>Lista de Solicitudes de Prácticas Pre-profesionales</h1>
  
  <!-- Barra de búsqueda y filtro -->
  <div class="search-filter-bar">
    <input type="text" placeholder="Buscar..." class="search-input" />
    <button class="filter-button">
      <i class="fas fa-filter"></i>
    </button>
  </div>

  <!-- Mensaje de carga -->
  <div *ngIf="loading" class="loading-message">
    <p>Cargando solicitudes...</p>
  </div>
  
  <!-- Lista de solicitudes -->
  <div *ngFor="let solicitud of solicitudes" class="proceso-card">
    <div class="proceso-info">
      <p><strong>Estudiante:</strong> {{ solicitud.estudiante?.nombre }}</p>
      <p><strong>Código:</strong> {{ solicitud.estudiante?.codigo }}</p>
    </div>
    <div class="proceso-info">
      <p><strong>Empresa:</strong> {{ solicitud.empresa?.razonSocial }}</p>
    </div>
    <div class="proceso-status">
      <p><strong>Estado:</strong> 
        <span [ngClass]="{'en-espera': solicitud.estado === 'En espera', 'en-proceso': solicitud.estado === 'En proceso'}">
          {{ solicitud.estado }}
        </span>
      </p>
      <button class="view-button">
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>
</div>

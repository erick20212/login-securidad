<div class="container">
  <!-- SecciÃ³n de carga de archivo -->
  <div class="upload-section text-center mb-4">
    <div class="upload-icon">
      <i class="pi pi-upload"></i>
    </div>
    <p class="mt-2">Subir Archivo Excel</p>

    <!-- Formulario para cargar archivo -->
    <input type="file" (change)="onFileChange($event)" accept=".xls, .xlsx, .csv" class="form-control-file" />
    <button class="btn btn-primary" (click)="uploadFile()" [disabled]="!selectedFile">
      Subir Archivo
    </button>
  </div>

  <!-- Mensajes -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
